<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-back-button></app-back-button>
    </ion-buttons>
    <ion-title>{{ bundle.name || 'New Bundle' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSaveButtonClick()">
        <ion-icon slot="icon-only" name="checkmark" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Bundle</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="bundle.name"></ion-input>
    </ion-item>
  </div>
</ion-content>
