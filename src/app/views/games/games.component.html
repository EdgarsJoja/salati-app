<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Games</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding ion-text-center">
    <div class="games-actions">
      <ion-item>
        <ion-label position="floating">Enter Code</ion-label>
        <ion-input class="ion-text-center"></ion-input>
      </ion-item>
      <ion-button size="large" expand="block">Join</ion-button>
      <p class="ion-text-center">
        <strong class="ion-text-uppercase">or</strong>
      </p>
      <ion-button size="large" expand="block">Create</ion-button>
    </div>
  </div>
</ion-content>
